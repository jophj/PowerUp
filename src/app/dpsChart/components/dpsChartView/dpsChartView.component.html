<div layout="row" layout-align="center start">
  <div flex="100" flex-gt-sm="75" flex-gt-md="50" layout="column" layout-align="center stretch">
    <div layout="row">
      <div layout="column" flex style="overflow: hidden" layout-padding>
        <h4 style="margin:0;" md-colors="{color: 'primary'}" class=".md-display-3 md-primary">Info</h4>
        <span class="md-subheader">DPS is calculated as damage/durationMs for both quick and cinematic moves.</span>
        <md-input-container>
          <md-checkbox ng-model="$ctrl.onlyQuickMoves" aria-label="Only quick moves">
            Only quick moves
          </md-checkbox>
        </md-input-container>
      </div>
      <div layout="column" flex style="overflow: hidden">
        <defender-form
          pokemon="$ctrl.defender"
          level="$ctrl.level"
        />
      </div>
    </div>

    <section>
      <dps-chart-table
        only-quick-moves="$ctrl.onlyQuickMoves"
        pokemon="$ctrl.defender"
        defense-cpm="$ctrl.defenseCpm"
      />
    </section>
  </div>
</div>
