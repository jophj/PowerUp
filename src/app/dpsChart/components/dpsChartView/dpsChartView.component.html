<div layout="row" layout-align="center center">
  <div flex="100" flex-gt-sm="75" flex-gt-md="50" layout="column" layout-align="center stretch">
    <div layout="row">
      <div layout="column" flex style="overflow: hidden">
        <h4 md-colors="{color: 'primary'}" class=".md-display-3 md-primary">Info</h4>
        <span>DPS is calculated as damage/durationMs for both fast and cinematic moves</span>
      </div>
      <div layout="column" flex style="overflow: hidden">
        <defender-form
          pokemon="$ctrl.defender"
          level="$ctrl.level"
        />
      </div>
    </div>

    <section>
      <damage-table
        base-attack="$ctrl.baseAttack"
        power="$ctrl.power"
        base-defense="$ctrl.baseDefense"
        defense-cpm="$ctrl.defenseCpm"
        stab="$ctrl.stab"
        effectiveness="$ctrl.effectiveness"
        duration-ms="$ctrl.durationMs"
      />
    </section>
  </div>
</div>
